<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'c/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="wrapper" style="text-align:center">
        <h1>Are you sure you want to delete the following course</h1>
        <table style="border:0px; width:60%">
            <tr style="border:0px; width:60%">
                <th style="border:0px">Name:</th>
                <th style="border:0px">{{stuff.name}}</th>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{stuff.description}}</td>
            </tr>
            <tr>
                <td>
                    <a type="button" href="/">No!</a>
                </td>
                <td>
                    <a type="button" href="/{{stuff.id}}/delete">Yes! I want to delete</a>
                </td>
            </tr>
            
        </table>
    </div>
</body>
</html>
